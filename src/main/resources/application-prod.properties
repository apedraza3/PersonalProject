# Production Configuration
# This file contains NO secrets - all secrets come from environment variables

spring.application.name=portfolio

# Database Configuration (from environment)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration
# IMPORTANT: Use 'none' in production with Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# JWT Configuration (from environment)
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.ttl-seconds=900

# Encryption Configuration (from environment)
app.encryption.key=${APP_ENCRYPTION_KEY}

# Plaid Configuration (from environment)
plaid.env=${PLAID_ENV:production}
plaid.client-id=${PLAID_CLIENT_ID}
plaid.secret=${PLAID_SECRET}
plaid.products=${PLAID_PRODUCTS:transactions,balance,liabilities,investments}
plaid.countryCodes=${PLAID_COUNTRY_CODES:US}
plaid.redirectUri=${PLAID_REDIRECT_URI}

# Security Settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging
logging.level.root=INFO
logging.level.com.example.portfolio=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot Actuator (Health Checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Custom application info
info.app.name=FinanceTracker
info.app.description=Personal Finance Management Application
info.app.version=1.0.0
